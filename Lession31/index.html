<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document | Lession 31 | Image Editor And With Download</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Cropper CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <!-- StyleSheet CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="wrapper">
        <div class="editor-container">
            <div class="image-container">
                <img id="image" />
            </div>
            <input type="file" accept="image/*" id="file">
            <label for="file">Open A Photo</label>
            <div class="options-btn hide">
                <button id="rotate-left">
                    <img src="img/rotate-left.png">
                </button>
                <button id="rotate-right">
                    <img src="img/rotate-right.png">
                </button>
                <button id="scale-X-button">
                    <img src="img/flip-ver.png">
                </button>
                <button id="scale-Y-button">
                    <img src="img/flip-hori.png">
                </button>
                <button class="aspect-ratio-btns">16:3</button>
                <button class="aspect-ratio-btns">4:3</button>
                <button class="aspect-ratio-btns">1:1</button>
                <button class="aspect-ratio-btns">2:3</button>
                <button class="aspect-ratio-btns">Free</button>
            </div>
            <div class="action-btns">
                <button class="hide" id="preview">Preview</button>
                <a href="#" class="hide" id="download">Download</a>
            </div>
        </div>
        <div class="preview-container">
            <img id="preview-image">
        </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
