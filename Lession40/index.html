<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document | Lession 40| Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="app-details">
            <img src="app-icon.svg" alt="" class="app-icon">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" value="100" id="amount">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>
    <!-- Script -->
    <script src="js/currency-codes.js"></script>
    <script src="js/api-key.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
