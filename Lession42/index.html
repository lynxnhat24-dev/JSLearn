<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document | Lesson 42 | Basic Image Editor</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="editor">
        <div class="filter">
          <label for="blur">Blur</label>
          <input type="range" id="blur" min="0" max="5" value="0" step="0.1" />
        </div>
        <div class="filter">
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100" />
        </div>
        <div class="filter">
          <label for="hue-rotate">Hue-Rotate</label>
          <input type="range" id="hue-rotate" min="0" max="100" value="0" />
        </div>
        <div class="filter">
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="100" value="0" />
        </div>
        <div class="flip-buttons">
          <div class="flip-option">
            <input type="radio" name="flip" id="no-flip" />
            <label for="no-flip">No Flip</label>
          </div>
          <div class="flip-option">
            <input type="radio" name="flip" id="flip-x" />
            <label for="flip-x">Flip Horizontal</label>
          </div>
          <div class="flip-option">
            <input type="radio" name="flip" id="flip-y" />
            <label for="flip-ys">Flip Vertical</label>
          </div>
        </div>
      </div>
      <div class="result">
        <figure class="image-container">
          <img id="chosen-image" />
        </figure>
        <input type="file" id="upload-button" accept="image/*" />
        <label for="upload-button">Choose An Image</label>
      </div>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
