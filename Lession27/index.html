<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document | Lession 28 | Cursor Custom</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- StyleSheet CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hover On The Boxes For Preview</h1>
    <h3>Click On The Boxes To Copy Code</h3>
    <div class="container">
        <div data-cursor="alias"></div>
        <div data-cursor="all-scroll">all-scroll</div>
        <div data-cursor="cell">cell</div>
        <div data-cursor="col-resize">col-resize</div>
        <div data-cursor="copy">copy</div>
        <div data-cursor="crosshair">crosshair</div>
        <div data-cursor="e-resize">e-resize</div>
        <div data-cursor="grab">grab</div>
        <div data-cursor="grabbing">grabbing</div>
        <div data-cursor="help">help</div>
        <div data-cursor="move">move</div>
        <div data-cursor="n-resize">n-resize</div>
        <div data-cursor="no-drop">no-drop</div>
        <div data-cursor="pointer">pointer</div>
        <div data-cursor="progress">progress</div>
        <div data-cursor="row-resize">row-resize</div>
        <div data-cursor="text">text</div>
        <div data-cursor="zoom-in">zoom-in</div>
        <div data-cursor="zoom-out">zoom-out</div>
        <div data-cursor="wait">wait</div>
    </div>
    <div id="alert">Code Copied To Clipboard</div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
